<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <!-- added the password length input forum -->
        <div class="pass-length">
          <label for="pass-length">Password length (8-128 characters):</label>
          <input type="number" id="pass-length" name="pass-length" min="8" max="128" value="8">
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!-- added checkboxes for selection of character type -->
          <div class="check-boxes">
          <input type="checkbox" id="cap" name="specs" value="capital">
          <label for="cap">Capital Letters  |</label>
          <input type="checkbox" id="low" name="specs" value="lower">
          <label for="low">Lowercase Letters  |</label>
          <input type="checkbox" id="numb" name="specs" value="numbers">
          <label for="numb">Numerical Digits  |</label>
          <input type="checkbox" id="spec" name="specs" value="special">
          <label for="spec">Special Characters</label>
          </div>
            <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
